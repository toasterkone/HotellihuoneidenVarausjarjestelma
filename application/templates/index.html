{% extends "layout.html" %}

{% block body %}
<p>
  Tervetuloa käyttämään tietokantasovellusta! 
</p>

{% if needs_asiakkaita is defined %}
<p>
  Seuraavat käyttäjät eivät ole lisänneet asiakkaita:
</p>

<ul>
  {% for user in needs_asiakkaita %}
  <li>
    {{user.id}} {{user.name}}
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
