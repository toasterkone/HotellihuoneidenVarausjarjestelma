{% extends "layout.html" %}

{% block body %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Hotellin asiakkaat</th>
      </tr>
    </thead>
    <thead>
      <tr>
        <th>id</th>
        <th>Etunimi</th>
        <th>Sukunimi</th>
        <th>Puhelinnumero</th>
        <th>Sähköposti</th>
      </tr>
    </thead>
    <tbody>    
      {% for asiakas in asiakkaat %}  
      <tr>
        <td>{{ asiakas.id }}</td>
        <td>{{ asiakas.etunimi }}</td>
        <td>{{ asiakas.sukunimi }}</td>
        <td>{{ asiakas.puhelinnumero }}</td>
        <td>{{ asiakas.email }}</td>   
        <td>
          <form method="GET" action="{{ url_for('asiakkaat_update_tiedot', asiakas_id = asiakas.id) }}">
            <input type="submit" value="muokkaa"/>
          </form>
        </td>
        <td>
          <form method="GET" action="{{ url_for('asiakkaat_delete', asiakas_id=asiakas.id) }}">
            <input type="submit" class="btn btn-danger btn-sm" value="Poista" />
          </form>
        </td>  
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
